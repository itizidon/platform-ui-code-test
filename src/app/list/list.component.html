<div class="list-container">
  <h2>Providers</h2>
  <div *ngIf="selectedToggle; else showSelected">
    <h3>All Providers</h3>
    <div *ngFor="let providers of unselectedProviders">
      <ul>
        {{
          providers.name
        }}
      </ul>
      <ul>
        {{
          providers.address
        }}
      </ul>
      <ul>
        {{
          providers.phone
        }}
      </ul>
      <input
        type="checkbox"
        (change)="addProvider(providers, $event.target.checked)"
      />
    </div>
    <button (click)="changeToggle()">Submit</button>
  </div>
  <ng-template #showSelected>
    <h3>Saved Providers</h3>
    <div *ngFor="let providers of selectedProviders">
      <ul>
        {{
          providers.name
        }}
      </ul>
      <ul>
        {{
          providers.address
        }}
      </ul>
      <ul>
        {{
          providers.phone
        }}
      </ul>
      <input
        type="checkbox"
        (change)="addProvider(providers, $event.target.checked)"
      />
    </div>
    <button (click)="changeToggle()">Submit</button>
  </ng-template>
</div>
